<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo logo-rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo-gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">home</a>
                </li>
                <li>
                    <a href="#comprar">comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">
                        Suporte
                        <img src="./src/imagens/icone-link.svg" alt="icone de suporte">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem_fundo" src="./src/imagens/bg-main.png" alt="bg fundo">
        <div class="informacoes">
            <div class="lista_de_jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo-gta-v">
                <img src="./src/imagens/logo-gta-online.svg" alt="">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA online</p>
            <a class="btn_comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre_ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="cartao_imagem" src="./src/imagens/gta5.jpg" alt="Capa do jogo">
            <div class="cartao_informacoes">
                <h3>
                    Grand Theft Auto
                </h3>
                <p>
                    inclui <strong>Modo História do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="cartao_plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo-ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo-xbox-series-s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo-ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo-xbox-one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo-pc">
                    </li>
                </ul>
            </div>
            <button class="btn_plataforma">
                Selecione a plataforma
                <ul class="cartao_plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo-ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo-xbox-series-s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo-ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo-xbox-one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo-pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/script.js"></script>
</body>

</html>
